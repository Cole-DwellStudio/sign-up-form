<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="app.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body class="bg-gray-900">
    <section class="h-screen flex">
      <div class="md:grid md:grid-cols-5 max-w-8xl mx-auto gap-0 my-auto">
        <div class="md:col-span-2 relative h-60 md:h-full">
          <div
            class="bg-black/50 w-full absolute h-36 top-1/4 flex justify-center"
          >
            <img src="odin-lined.png" alt="Odin Logo" class="my-2" />
            <div class="text-8xl text-center text-white my-auto font-Norse">
              ODIN
            </div>
          </div>
          <span class="absolute text-white/70 bottom-1 text-center w-full"
            >Photo by
            <a href="https://unsplash.com/@haliewestphoto" class="underline"
              >Halie West</a
            >
            on
            <a href="https://unsplash.com/" class="underline">Unsplash</a></span
          >
          <img
            class="object-cover h-full w-full"
            src="halie-west-25xggax4bSA-unsplash.jpg"
            alt="Background Image"
          />
        </div>
        <div class="md:col-span-3 bg-gray-100 flex h-full">
          <div class="lg:py-24 w-full flex-auto">
            <div class="p-12 pb-0">
              <p class="text-gray-800 font-sans font-bold text-2xl">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started. <br /><br />
                You <em>know</em> you want to.
              </p>
            </div>
            <div>
              <div class="px-12 py-6 mt-16 bg-white shadow-md">
                <form action="" class="" method="post" id="SignUpForm">
                  <h2 class="text-gray-800 font-sans font-bold text-2xl pb-6">
                    Let's do this!
                  </h2>
                  <fieldset
                    class="uppercase font-semibold text-black/70 text-sm tracking-widest"
                  >
                    <div
                      class="flex flex-row flex-wrap xl:gap-16 gap-6 xl:mb-6 mb-12"
                    >
                      <div class="flex flex-shrink flex-col">
                        <label for="firstName">*First Name</label>
                        <input
                          type="text"
                          name="firstName"
                          id="firstName"
                          required
                          maxlength="32"
                          class="border border-OdinBorders h-9 rounded-md max-w-xxs p-2 text-base focus:outline-blue-500 valid:outline-blue-500 focus:invalid:outline-red-500 focus:valid:outline-blue-500 focus:shadow-md invalid:outline-red-500"
                        />
                      </div>
                      <div class="flex flex-shrink flex-col">
                        <label for="lastName">*Last Name</label>
                        <input
                          type="text"
                          name="LastName"
                          id="lastName"
                          required
                          maxlength="32"
                          class="border border-OdinBorders h-9 rounded-md max-w-xxs p-2 text-base focus:outline-blue-500 valid:outline-blue-500 focus:invalid:outline-red-500 focus:valid:outline-blue-500 focus:shadow-md invalid:outline-red-500"
                        />
                      </div>
                    </div>
                    <div
                      class="flex flex-row flex-wrap xl:gap-16 gap-6 xl:mb-6 mb-12"
                    >
                      <div class="flex flex-shrink flex-col">
                        <label for="email">*Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="you@example.com"
                          required
                          class="border border-OdinBorders h-9 rounded-md max-w-xxs p-2 text-base focus:outline-blue-500 valid:outline-blue-500 focus:invalid:outline-red-500 focus:valid:outline-blue-500 focus:shadow-md invalid:outline-red-500"
                        />
                      </div>
                      <div class="flex flex-shrink flex-col">
                        <label for="phoneNumber">Phone Number</label>
                        <input
                          type="text"
                          name="phoneNumber"
                          id="phoneNumber"
                          pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$"
                          class="border border-OdinBorders h-9 rounded-md max-w-xxs p-2 text-base focus:outline-blue-500 valid:outline-blue-500 focus:invalid:outline-red-500 focus:valid:outline-blue-500 focus:shadow-md invalid:outline-red-500"
                        />
                      </div>
                    </div>
                    <div class="flex flex-row flex-wrap xl:gap-16 gap-6 mb-6">
                      <div class="flex flex-shrink flex-col">
                        <label for="password">*Password</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          required
                          minlength="8"
                          maxlength="128"
                          class="border border-OdinBorders h-9 rounded-md max-w-xxs p-2 text-base focus:outline-blue-500 valid:outline-blue-500 focus:invalid:outline-red-500 focus:valid:outline-blue-500 focus:shadow-md invalid:outline-red-500"
                        />
                      </div>
                      <div class="flex flex-shrink flex-col">
                        <label for="confirmPassword">*Confirm Password</label>
                        <input
                          type="password"
                          name="confirmPassword"
                          id="confirmPassword"
                          required
                          minlength="8"
                          maxlength="128"
                          class="border border-OdinBorders h-9 rounded-md max-w-xxs p-2 text-base focus:outline-blue-500 valid:outline-blue-500 focus:invalid:outline-red-500 focus:valid:outline-blue-500 focus:shadow-md invalid:outline-red-500"
                        />
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="px-12 py-8 sm:inline-block flex flex-col">
                <button
                  type="submit"
                  form="SignUpForm"
                  id="submitButton"
                  class="py-4 mb-8 px-16 rounded-lg text-white font-bold text-lg shadow-lg bg-OdinGreen hover:bg-OdinGreenDark"
                >
                  Create Account
                </button>
                <p class="font-medium text-lg">
                  Already have an account?
                  <a
                    href=""
                    class="text-OdinGreen hover:text-OdinGreenDark font-bold"
                    >Log in</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
